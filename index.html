<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edlando Eliacin | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-custom-gray flex flex-col items-center h-[100vh]">
    <!-- QR Code container -->
    <div
      class="text-center p-4 border rounded-3xl bg-white w-[400px] mt-auto drop-shadow-2xl"
    >
      <img
        src="./images/image-qr-code.png"
        alt="QR Code"
        class="border rounded-2xl mb-6"
      />
      <h2
        class="font-bold text-[1.7rem] leading-9 mb-3 px-3 font-outfit text-dark-blue"
      >
        Improve your front-end skills by building projects
      </h2>
      <p class="px-11 mb-6 font-outfit text-grayish-blue">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <div class="text-center text-grayish-blue mt-auto mb-10 font-outfit">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-600 hover:underline"
        >Frontend Mentor</a
      >, Coded by
      <a
        href="https://www.edlandoeliacin.com"
        target="_blank"
        class="text-blue-600 hover:underline"
        >Edlando Eliacin</a
      >.
    </div>
  </body>
</html>
